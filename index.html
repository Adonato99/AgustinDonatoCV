<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Portafolio</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        let modal = document.querySelector('body > div[style*="position: fixed"]');
        if (modal) {
          document.body.removeChild(modal);
        }
      }
    });

    function expandImage(img) {
      if (document.querySelector('.modal')) return;
      let modal = document.createElement('div');
      modal.className = 'modal';
      modal.style.position = 'fixed';
      modal.style.top = '0';
      modal.style.left = '0';
      modal.style.width = '100%';
      modal.style.height = '100%';
      modal.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
      modal.style.display = 'flex';
      modal.style.justifyContent = 'center';
      modal.style.alignItems = 'center';
      modal.style.zIndex = '10000';

      let imgClone = document.createElement('img');
      imgClone.src = img.src;
      imgClone.style.maxWidth = '90%';
      imgClone.style.maxHeight = '90%';
      imgClone.style.borderRadius = '10px';
      modal.appendChild(imgClone);

      modal.addEventListener('click', function () {
        document.body.removeChild(modal);
      });

      document.body.appendChild(modal);
    }
  </script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #E2E8F0;
    }
    .background-parallax {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/Adonato99/AgustinDonatoCV/8a99cf321882a591242b11292fbda5b197fcfb99/Imagenes%20GitHub/DALL%C2%B7E%202025-03-10%2015.47.29%20-%20A%20digital%20abstract%20background%20specifically%20focused%20on%20data%20analysis%2C%20in%20black%2C%20white%2C%20and%20gray%20tones.%20The%20image%20features%20detailed%20visualizations%20such%20.webp') no-repeat center;
      background-size: cover;
      z-index: -1;
      filter: blur(5px) brightness(50%);
    }
    .banner {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }
    nav {
      background: rgba(51, 51, 51, 0.9);
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100%;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    nav ul li a {
      color: #FFF;
      text-decoration: none;
      font-size: 1.2em;
      padding: 15px 25px;
      background: linear-gradient(135deg, #2E2E2E, #444);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease-in-out;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    nav ul li a:hover {
      background: linear-gradient(135deg, #444, #666);
      transform: scale(1.05);
    }
    nav ul li a img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="background-parallax"></div>
  <img class="banner" src="https://raw.githubusercontent.com/Adonato99/AgustinDonatoCV/db009079a050bbea052d8515a39ba157adc3348f/Imagenes%20GitHub/Banner.png" alt="Banner">
  <nav>
    <ul>
      <li><a href="#sobre-mi"><img src="https://raw.githubusercontent.com/Adonato99/AgustinDonatoCV/8a99cf321882a591242b11292fbda5b197fcfb99/Imagenes%20GitHub/Sobre%20mi.png" alt="Sobre Mí">Sobre Mí</a></li>
      <li><a href="#certificaciones"><img src="https://raw.githubusercontent.com/Adonato99/AgustinDonatoCV/971db27dfd25c2996b4414787526f31d9e859907/Imagenes%20GitHub/Certificaciones.png" alt="Certificaciones">Certificaciones</a></li>
      <li><a href="#trayectoria"><img src="https://raw.githubusercontent.com/Adonato99/AgustinDonatoCV/971db27dfd25c2996b4414787526f31d9e859907/Imagenes%20GitHub/Trayectoria.png" alt="Trayectoria">Trayectoria</a></li>
      <li><a href="#proyectos"><img src="https://raw.githubusercontent.com/Adonato99/AgustinDonatoCV/971db27dfd25c2996b4414787526f31d9e859907/Imagenes%20GitHub/Proyectos.png" alt="Proyectos">Proyectos</a></li>
    </ul>
  </nav>

  <section id="sobre-mi" style="padding: 60px; text-align: center; background: rgba(255, 255, 255, 0.05); border-radius: 15px; box-shadow: 0 6px 15px rgba(255, 255, 255, 0.15); max-width: 1000px; margin: 50px auto;">
    <h2 style="font-size: 2.5em; color: #FFF; text-transform: uppercase; letter-spacing: 2px;">Sobre Mí</h2>
    <div style="display: flex; flex-direction: column; align-items: center; text-align: left; gap: 20px;">
      <img src="https://raw.githubusercontent.com/Adonato99/AgustinDonatoCV/971db27dfd25c2996b4414787526f31d9e859907/Imagenes%20GitHub/WhatsApp%20Image%202025-03-10%20at%2012.21.13.jpeg" alt="Foto de Perfil" style="width: 220px; height: 220px; border-radius: 50%; object-fit: cover; box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);">
      <p style="font-size: 1.4em; color: #E2E8F0; max-width: 700px; line-height: 1.6;">
        Soy Licenciado en Administración de Empresas y he encontrado en el análisis de datos una herramienta clave para transformar información en estrategias que generan crecimiento y eficiencia...
      </p>
    </div>
  </section>

  <section id="certificaciones" style="padding: 60px; text-align: center; background: rgba(255, 255, 255, 0.05); border-radius: 15px; box-shadow: 0 6px 15px rgba(255, 255, 255, 0.15); max-width: 1000px; margin: 50px auto;">
    <h2 style="font-size: 2.5em; color: #FFF; text-transform: uppercase; letter-spacing: 2px;">Certificaciones</h2>
    <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; padding: 20px;">
      <img src="https://raw.githubusercontent.com/Adonato99/AgustinDonatoCV/e621fdc501c8f1cc733f6b56fa974a08cf11e99a/Imagenes%20GitHub/Cerificado%20Data%20Science_page-0001.jpg" alt="Certificado Data Science" style="width: 250px; border-radius: 10px; cursor: pointer;" onclick="expandImage(this)">
      <img src="https://raw.githubusercontent.com/Adonato99/AgustinDonatoCV/e621fdc501c8f1cc733f6b56fa974a08cf11e99a/Imagenes%20GitHub/Data%20analytcis.jpeg" alt="Certificado Data Analytics" style="width: 250px; border-radius: 10px; cursor: pointer;" onclick="expandImage(this)">
      <img src="https://raw.githubusercontent.com/Adonato99/AgustinDonatoCV/e621fdc501c8f1cc733f6b56fa974a08cf11e99a/Imagenes%20GitHub/UTN%20-%20Base%20Datos_page-0001.jpg" alt="Certificado Base de Datos UTN" style="width: 250px; border-radius: 10px; cursor: pointer;" onclick="expandImage(this)">
      <img src="https://raw.githubusercontent.com/Adonato99/AgustinDonatoCV/e621fdc501c8f1cc733f6b56fa974a08cf11e99a/Imagenes%20GitHub/Tableu.jpeg" alt="Certificado Tableau" style="width: 250px; border-radius: 10px; cursor: pointer;" onclick="expandImage(this)">

    </div>
  </section>
</body>
</html>
